<div class="panel-body">
    <textarea id='codes' class="form-control" rows="8"></textarea><br>
    <input type="button" value="Unicode 编码" onclick="unicodeEncode()" class="btn btn-default">
    <input type="button" value="Unicode 解码" onclick="unicodeDecode()" class="btn btn-default">
    <input type="button" value="Url 编码" onclick="urlEncode()" class="btn btn-default">
    <input type="button" value="Url 解码" onclick="urlDecode()" class="btn btn-default">
    <input type="button" value="UTF-8 编码" onclick="utf8Encode()" class="btn btn-default">
    <input type="button" value="UTF-8 解码" onclick="utf8Decode()" class="btn btn-default">
    <input type="button" value="Base64 编码" onclick="base64Encode()" class="btn btn-default">
    <input type="button" value="Base64 解码" onclick="base64Decode()" class="btn btn-default">
    <input type='button' value="复制文本" id="copy" data-clipboard-target="codes" class="btn btn-default">
    <input type="button" value="清空内容" onclick="$('#codes').val('');" class="btn btn-default">
</div>
</div>

<script>
    var inputBox = $("#codes");
    
    // unicode编码
    function unicodeEncode() {
        inputBox.val(escape(inputBox.val()).replace(/%/g,"\\").toLowerCase());
    }
    
    // unicode解码
    function unicodeDecode() {
        inputBox.val(unescape(inputBox.val().replace(/\\/g, "%")));
    }
    
    // url编码
    function urlEncode() {
        inputBox.val(encodeURIComponent(inputBox.val()).replace(/'/g,"%27").replace(/"/g,"%22"));
    }
    
    // url解码
    function urlDecode() {
        inputBox.val(decodeURIComponent(inputBox.val().replace(/\+/g,  " ")));
    }
    
    // utf8编码
    function utf8Encode() {
        inputBox.val(inputBox.val().replace(/[^\u0000-\u00FF]/g,
            function($0) {
            return escape($0).replace(/(%u)(\w{4})/gi, "&#x$2;")
        }));
    }
    
    // utf-8解码
    function utf8Decode() {
        inputBox.val(unescape(inputBox.val().replace(/&#x/g, '%u').replace(/;/g, '')));
    }
    
    // base64编码
    function base64Encode() {
        inputBox.val(base64encode(utf16to8(inputBox.val())));
    }
    
    // base64解码
    function base64Decode() {
        inputBox.val(utf8to16(base64decode(inputBox.val())));
    }
    
    // 清空
    function clear() {
        inputBox.val("");
    }
    
    // 复制功能
    var clip = new ZeroClipboard($("#copy"));
</script>
