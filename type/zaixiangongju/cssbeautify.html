    <div class="row">
        <div class="col-md-6">
            <p>美化前</p>
            <textarea id="raw" rows="22" autofocus="autofocus" spellcheck="false" onchange='format()' onkeydown='format()'>menu{color:red} navigation{background-color:#333 /* darkgrey */}</textarea>
        </div>
        
        <div class="col-md-6">
            <br class="visible-xs-block">
            <p>美化后</p>
            <textarea id="beautified" rows="22" readonly=""></textarea>
        </div>
    </div> <!--class="row"-->
    
    <div class="toolbar">
        <span>
            缩进：
            <label class="radio-inline">
                <input checked="" type="radio" name="indent" id="fourspaces" value="fourspaces" onchange='format()'>4 空格 
            </label>
            
            <label class="radio-inline">
                <input type="radio" name="indent" id="twospaces" value="twospaces" onchange='format()'>2 空格 
            </label>
            
            <label class="radio-inline">
                <input type="radio" name="indent" id="tab" value="tab" onchange='format()'>tab 
            </label>
        </span>
        
        <span>
            大括号位置：
            <label class="radio-inline">
                <input checked="" type="radio" name="openbrace" id="openbrace-end-of-line" onchange='format()'>行尾 
            </label>
            
            <label class="radio-inline">
                <input type="radio" name="openbrace" id="openbrace-separate-line" onchange='format()'>新的一行 
            </label>
        </span>
        
        <span>
            <label class="checkbox-inline">
                <input checked="" type="checkbox" name="autosemicolon" id="autosemicolon" onchange='format()'>自动加分号
            </label>
        </span>
    </div>
