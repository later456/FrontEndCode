<script>
var myEditor = CodeMirror.fromTextArea($("#editor")[0], {
	lineNumbers: true,
	mode:  "htmlmixed",
	theme: 'monokai',
	lineWrapping: true,
	autofocus: true,    // 自动获得焦点
	tabSize: 2, // tab宽度
// 	value: "",
	autoCloseTags: true
});

// 运行
$("#run").click(function(){
    var winname = window.open('', "_blank", '');
    winname.document.open('text/html', 'replace');
    winname.opener = null // 防止代码对论谈页面修改
    winname.document.write(myEditor.getValue());
    winname.document.close();
});

// 代码爆炸
$("#boom").click(function(){
    if($("#boom").get(0).checked == true) {
        myEditor.setOption("blastCode", { effect: 2 });
    } else {
        myEditor.setOption("blastCode", null);
    }
});
</script>
